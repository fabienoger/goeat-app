<template name="conversations">
  <div class="conversations">
    <div class="ui header">
      <i class="icon mail"></i>
      Conversations
    </div>
    <div class="content conversation-list">
      {{#each getConversations }}
        <a href="/conversations/{{ _id }}" class="conversation">
          <div class="profile-picture">

          </div>
          <div class="content">
            <div class="participants">
              {{#each getParticipants participants }}
                <span class="participant">
                  {{ profile.firstName }} {{ profile.lastName }}
                  {{#if status.idle}}
                    <i class="icon spinner loading green tiny"></i>
                  {{ else }}
                    {{#if status.online }}
                      <i class="icon circle green tiny"></i>
                    {{ else }}
                      <i class="icon circle disabled tiny"></i>
                    {{/if}}
                  {{/if}}
                </span>
              {{/each}}
            </div>
            <div class="informations">
              <span class="text-message">
                {{ text }}
              </span>
              <span class="last-message">
                {{ lastMessage lastUpdate }}
              </span>
            </div>
          </div>
        </a>
      {{/each}}
    </div>
  </div>
</template>
